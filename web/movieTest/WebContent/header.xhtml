<style>

.btn{
	border-radius: 40px;
	background-color: rgba(0, 0, 0, 0.5);
	margin: 0;
	padding: 0;
	

	
}


.btn li {
    font-size: 20px;
    width: 10em;

}




.btn li span {
    position: relative;
    height: 70%;
    top: -20%;

    border: 0.08em solid;

    display: flex;

    text-transform: capitalize;

}

    transform: translateX(0.15em);
}
