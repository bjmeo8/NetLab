<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

 <h:head>
 <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
 

	<title>Login</title>
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="./resources/css/style22.css"/>
	
	</h:head>
	
<h:body>
	<link rel="icon" type="image/png" href="./images/netflix-image.jpg"/>
	
	<div class="limiter"> 
	<img src="./resources/images/logo8.png" />		
          		<link class="user-img" rel="icon" type="image/png" href="./resources/images/face.png"/>
        	
		
		
			
			<div class="wrap-login100 p-t-30 p-b-50">
				
				<span class="login100-form-title p-b-41">
					Login
				</span>
				
				<h:form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						
						<div class="login__row">
						<div class="ic-log"> <i class="fa fa-user icon"></i> </div>
					    <h:inputText name="username" id="username" class="input100" type="text" p:placeholder="username" value="#{loginBean.username}" />
					    
						<h:message for="username" id="msgLog"></h:message>
						</div>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password" >
						<div class="ic-log"><i class="fa fa-key icon"></i></div>
						<h:inputSecret id="password" class="input100" type="password" name="pass" p:placeholder="Password" value="#{loginBean.password}"/>
						<h:message for="password"></h:message>
						
					</div>

					<div class="container-login100-form-btn m-t-32">
						
					<h:commandLink  class="login100-form-btn" style="text-decoration:none" action="#{loginBean.validateUsernamePassword}"  value="Connect" update="msgLog"/>

					</div>
					
					<div class="container-login100-form-btn m-t-32">
							<h:link  class="login100-form-btn" style="text-decoration:none" value = "sign Up" outcome = "signUp.xhtml" />
					</div>	

				</h:form>
			</div>
			
		
	</div>
	
	<div class="container-login100">
		
  		<div class="slideshow-image" style="background-image: url('./resources/images/img1.jpg')"><h3 style="color:red;">Little brother 2</h3></div>
  		<div class="slideshow-image" style="background-image: url('./resources/images/img2.jpg')"><h3 style="color:red;">Avatar</h3></div>
  		<div class="slideshow-image" style="background-image: url('./resources/images/img3.jpg')"><h3 style="color:red;">Huntle</h3></div>
 		<div class="slideshow-image" style="background-image: url('./resources/images/img4.jpg')"><h3 style="color:red;">The war 3</h3>
 		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="./resources/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="./resources/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="./resources/vendor/bootstrap/js/popper.js"></script>
	<script src="./resources/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="./resources/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="./resources/vendor/daterangepicker/moment.min.js"></script>
	<script src="./resources/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="./resources/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="./resources/js/main.js"></script>
	
</h:body>
</html>
