<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<title>singup</title>

	
	<link rel="stylesheet" type="text/css" href="./resources/css/style33.css" />
	
	
</h:head>
<h:body>


  
	<div class="limiter">
	
		<div class="container-log">
			 <div class="ic-log"> <i class="fa fa-user icon"></i> </div>
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41"> Account sign up </span>

				<h:form class="login100-form validate-form p-b-33 p-t-5">
					<div class="wrap-input100 validate-input"
						data-validate="Enter username">
						<h:inputText name="username" id="username" class="input100"
							type="text" p:placeholder="your user name" value="#{signBean.name}" />
					</div>


					<div class="wrap-input100 validate-input"
						data-validate="Enter password">
						<h:inputSecret id="password" class="input100" type="password"
							name="pass" p:placeholder="your password" value="#{signBean.password}" />
					</div>
					
					
					<div class="wrap-input100 validate-input"
						data-validate="Enter mail">
						<h:inputText id="mail" class="input100" type="text"
							name="pass" p:placeholder="your mail" value="#{signBean.mail}" />
					</div>



					<div class="wrap-input100 validate-input">
						<h:selectOneMenu class="input100"
									value="#{signBean.genres}">
									<f:selectItem class="input100" itemLabel="CatÃ©gorie de site" />
									<f:selectItem class="input100" itemValue="allocine" itemLabel="allocine" />
									<f:selectItem class="input100" itemValue="kaggle" itemLabel="kaggle" />
<!-- 									<f:selectItem class="input100" itemValue="Comedy" itemLabel="Comedy" /> -->
						
						</h:selectOneMenu>
					</div>


					
					

								
								<span class="select-arrow"></span>
						

					<div class="container-login100-form-btn m-t-32">

							<h:commandLink  class="login100-form-btn"
								action="#{signBean.insertuser}" value="sign Up" />
						</div>
						
						
				<div class="container-login100-form-btn m-t-32">

							<h:link  class="login100-form-btn" value = "login" outcome = "login.xhtml" />
						</div>		
						
				</h:form>
				
				
			</div>
			
		</div> 
		
	</div> 
	<div class="container-login100">
		<div class="slideshow-image" style="background-image: url('./resources/images/img1.jpg')"><h3 style="color:red;">Little brother 2</h3></div>
  		<div class="slideshow-image" style="background-image: url('./resources/images/img2.jpg')"><h3 style="color:red;">Avatar</h3></div>
  		<div class="slideshow-image" style="background-image: url('./resources/images/img3.jpg')"><h3 style="color:red;">Huntle</h3></div>
 		<div class="slideshow-image" style="background-image: url('./resources/images/img4.jpg')"><h3 style="color:red;">The war 3</h3></div>
	
	</div> 
</h:body>
</html>
